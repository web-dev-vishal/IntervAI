services:
  redis:
    image: redis:7-alpine
    container_name: intervai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - intervai-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: intervai-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      GROQ_API: ${GROQ_API}
      GROQ_API_KEY: ${GROQ_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CLIENT_URL: ${CLIENT_URL}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - intervai-network
    volumes:
      - ./exports:/app/exports
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:$$PORT/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: intervai-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      MONGO_URI: ${MONGO_URI}
      GROQ_API: ${GROQ_API}
      GROQ_API_KEY: ${GROQ_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - intervai-network
    volumes:
      - ./exports:/app/exports
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  intervai-network:
    driver: bridge

volumes:
  redis_data:
    driver: local