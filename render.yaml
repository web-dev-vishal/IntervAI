# ============================================
# Render Blueprint - Production Deployment
# ============================================
services:
  # MongoDB Database (External - Use MongoDB Atlas)
  # Redis Cache (External - Use Redis Cloud or Upstash)
  
  # Main API Service
  - type: web
    name: intervai-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: CLIENT_URL
        sync: false
    autoDeploy: true
    
  # Background Worker Service
  - type: worker
    name: intervai-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: node worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
    autoDeploy: true
